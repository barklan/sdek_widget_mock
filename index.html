<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdek Widget Mock</title>
    <script id="ISDEKscript" type="text/javascript" src="https://widget.cdek.ru/widget/widjet.js"
        charset="utf-8"></script>
</head>

<body>
    <h3>
        <a href="https://github.com/barklan/sdek_widget_mock">Source on GitHub.</a>
    </h3>

    <script type="text/javascript">
        var ourWidjet = new ISDEKWidjet({
            defaultCity: 'Новосибирск', //какой город отображается по умолчанию
            cityFrom: 'Омск', // из какого города будет идти доставка
            country: 'Россия', // можно выбрать страну, для которой отображать список ПВЗ
            link: 'forpvz', // id элемента страницы, в который будет вписан виджет
            path: 'https://widget.cdek.ru/widget/scripts/', //директория с библиотеками
            servicepath: 'https://stag.nftgallerydev.online/sdek-widget/service.php' //ссылка на файл service.php на вашем сайте
        });
    </script>

    <div id="forpvz" style="width:100%; height:600px;"></div>

</body>

</html>
